<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transactions App</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        th.ascending::after {
            content: ' ðŸ”¼';
        }
        th.descending::after {
            content: ' ðŸ”½';
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- This is where React will render the app -->
        <div class="App">
            <h1>Bank Transactions</h1>
            
            <!-- SearchBar component -->
            <input type="text" placeholder="Search transactions..." id="searchBar">
            
            <!-- TransactionForm component -->
            <form id="transactionForm">
                <input type="date" name="date" required>
                <input type="text" name="description" placeholder="Description" required>
                <input type="text" name="category" placeholder="Category" required>
                <input type="number" name="amount" placeholder="Amount" required>
                <button type="submit">Add Transaction</button>
            </form>
            
            <!-- TransactionTable component -->
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transactions will be dynamically inserted here -->
                    <tr>
                        <td>2023-08-01</td>
                        <td>Grocery shopping</td>
                        <td>Food</td>
                        <td>$50.00</td>
                        <td><button>Delete</button></td>
                    </tr>
                    <tr>
                        <td>2023-08-02</td>
                        <td>Gas station</td>
                        <td>Transportation</td>
                        <td>$30.00</td>
                        <td><button>Delete</button></td>
                    </tr>
                    <!-- More rows would be added dynamically by React -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- In a real React app, you would include the React library and your bundled JavaScript here -->

    <!-- <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> -->
    <!-- <script src="your-bundled-app.js"></script> -->
</body>
</html>
